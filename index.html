<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drum Kit</title>
  <!-- # User Css -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="header">
    <h1 class="heading">Drum Band</h1>
    <p class="description "> <u> How to Use </u></p>
    <p>
      <u> Keyboard </u>: Press the on-screen Alphabets on your Keyboard to
      play differnt Sounds.
    </p>
    <p>
      <u> Mouse </u>: Click any on-screen Alphabets to play differnt Sounds.
    </p>
  </div>
  <div class="main">
    <div class="drum">
      <button type="button" id="a" class="button key a">A</button>
      <button type="button" id="s" class="button key s">S</button>
      <button type="button" id="d" class="button key d">D</button>
      <button type="button" id="f" class="button key f">F</button>
      <button type="button" id="g" class="button key g">G</button>
      <button type="button" id="h" class="button key h">H</button>
      <button type="button" id="j" class="button key j">J</button>
      <button type="button" id="k" class="button key k">K</button>
      <button type="button" id="l" class="button key l">L</button>
    </div>
  </div>
  <div class="footer">
    <h3>Made With Nothing in Mind.</h3>
  </div>
  <div class="audio">
    <audio type="audio-file" id="aud_a" class="aud" src="sounds/crash.mp3"></audio>
    <audio type="audio-file" id="aud_s" class="aud" src="sounds/kick-bass.mp3"></audio>
    <audio type="audio-file" id="aud_d" class="aud" src="sounds/snare.mp3"></audio>
    <audio type="audio-file" id="aud_f" class="aud" src="sounds/tom-1.mp3"></audio>
    <audio type="audio-file" id="aud_g" class="aud" src="sounds/tom-2.mp3"></audio>
    <audio type="audio-file" id="aud_h" class="aud" src="sounds/tom-3.mp3"></audio>
    <audio type="audio-file" id="aud_j" class="aud" src="sounds/tom-4.mp3"></audio>
    <audio type="audio-file" id="aud_k" class="aud" src="sounds/crash.mp3"></audio>
    <audio type="audio-file" id="aud_l" class="aud" src="sounds/kick-bass.mp3"></audio>
  </div>
  <!-- # User JS -->
  <script src="app.js"></script>
</body>

</html>
